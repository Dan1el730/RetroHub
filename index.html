<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroHub: Free Online Arcade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">RetroHub</div>
        <nav class="main-nav">
            <a href="#" class="nav-item">All Games</a>
            <a href="#" class="nav-item">Categories</a>
            <a href="#" class="nav-item">Popular</a>
            <a href="#" class="nav-item">New Games</a>
            <a href="#" class="nav-item">Top Rated</a>
            <a href="#" class="nav-item">Multiplayer</a>
        </nav>
        <div class="search-box">
            <input type="text" placeholder="Search games...">
        </div>
    </header>

    <main class="content-grid">
        <section class="featured-game">
            <h2 class="featured-title">Featured Game: Space Quest</h2>
            <div class="game-image-placeholder">
                </div>
        </section>

        <aside class="top-games">
            <h2>Most Played</h2>
            <div class="game-list">
                <div class="game-item">
                    <div class="game-details">
                        <div class="game-icon-placeholder"></div>
                        <p class="game-name">Astro Destroyer</p>
                        <p class="game-desc">Place Quest</p>
                    </div>
                    <button class="play-button">Play</button>
                </div>
                </div>
        </aside>

        <section class="new-releases-games">
            <h2>New Releases</h2>
            <div class="game-list">
                </div>
        </section>

        <section class="action-games">
            <h2>Action Games</h2>
            <div class="game-list">
                </div>
        </section>

        <section class="puzzle-games">
            <h2>Puzzle Games</h2>
            <div class="game-list">
                </div>
        </section>

        <section class="sports-games">
            <h2>Sports Games</h2>
            <div class="game-list">
                </div>
        </section>

        <section class="classic-games">
            <h2>Classic Games</h2>
            <div class="game-list">
                </div>
        </section>

        <section class="retro-games">
            <h2>Retro Games</h2>
            <div class="game-list">
                </div>
        </section>
        
        <section class="history-section">
            <h2>History</h2>
            <div class="game-list">
                </div>
        </section>
        
    </main>
</body>
</html>
